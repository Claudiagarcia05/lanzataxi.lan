<VirtualHost *:80>
    ServerName lanzataxi.lan
    ServerAlias www.lanzataxi.lan

    DocumentRoot /var/www/html/lanzataxi.lan/public

    <Directory /var/www/html/lanzataxi.lan/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/lanzataxi_error.log
    CustomLog ${APACHE_LOG_DIR}/lanzataxi_access.log combined
</VirtualHost>
